<ion-side-menus enable-menu-with-back-views="true" id="menu">

    <ion-side-menu-content>

        <ion-nav-bar align-title="center" class="bar bar-header bar-assertive">
            <ion-nav-back-button class="button-clear">
                <i class="text white"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="viewContent"></ion-nav-view>

    </ion-side-menu-content>

   <ion-side-menu id="menu" side="right">

        <ion-header-bar class=" bar bar-header bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>

        <ion-content has-bouncing="false">
            <div class="button-bar">
                <button class="disconnect-button button button-icon icon ion-log-out" menu-close></button>
            </div>
            <div class="user-info-container">
                <div class="user-img-container">
                    <img src="{{vm.user.image}}" alt="" />
                </div>
                <span class="user-name">{{vm.user.fullName}}</span>
            </div>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
