
<ion-view view-title="Home" id="home">

    <ion-content>

      <ion-list can-swipe="true">
          <ion-item ng-repeat="item in vm.items" class="item item-avatar">

            <img ng-src="{{item.img}}">
            <h2>{{item.name}}</h2>
            <p>{{item.date}}</p>
            <ion-option-button class="button-positive"
                               ng-click="share(item)">
              Share
            </ion-option-button>
            <ion-option-button class="button-info"
                               ng-click="edit(item)">
              Edit
            </ion-option-button>

          </ion-item>
      </ion-list>

    </ion-content>

</ion-view>
