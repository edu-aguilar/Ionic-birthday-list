
<ion-view view-title="Login" id="login" hide-nav-bar="true" background-image="./img/login-background.jpg">

    <ion-content class="login-container">

        <button ng-click="vm.doLogin(1)" class="button button-social icon-left facebook ion-social-facebook button-positive">Facebook</button>
        <button ng-click="vm.doLogin(2)" class="button button-social icon-left google ion-social-google button-positive">Google</button>
        <button ng-click="vm.doLogin(3)" class="button button-social icon-left google ion-social-google button-positive">FAKE LOGIN</button>

    </ion-content>

</ion-view>
