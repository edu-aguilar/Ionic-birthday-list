<ion-modal-view id="newDate-modal" ng-controller="NewDateController as vm">

  <div class="bar bar-header bar-assertive">
    <button class="button button-icon icon ion-close" ng-click="vm.closeDateModal()"></button>
    <h1 class="title">Add date</h1>
  </div>

  <ion-content class="has-header has-footer">

    <form name="vm.newDateForm" novalidate class="">

      <div class="">
        <label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="vm.newDate.name" name="name" placeholder="Name" required>
          <div class="error" ng-show="vm.newDateForm.name.$error.required && vm.newDateForm.name.$touched">Name is required!</div>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Born date</span>
          <input type="date" ng-model="vm.newDate.date" name="date" placeholder="Born date" required>
          <div class="error" ng-show="vm.newDateForm.date.$error.required && vm.newDateForm.date.$touched">Date is required!</div>
        </label>
      </div>

    </form>

    <li class="item item-toggle">
       Alert notification
       <label class="toggle toggle-assertive">
         <input ng-model="vm.wantAlertNotif" type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
    <div ng-show="vm.wantAlertNotif" class="fade">
      <ion-list>
        <ion-radio ng-model="vm.timeAlertNotif" ng-value="1">A day before</ion-radio>
        <ion-radio ng-model="vm.timeAlertNotif" ng-value="2">3 days before</ion-radio>
        <ion-radio ng-model="vm.timeAlertNotif" ng-value="3">A week before</ion-radio>
      </ion-list>
    </div>
  </ion-content>

  <div class="bar bar-footer">
    <button ng-disabled="!vm.newDateForm.$valid || vm.wantAlertNotif && !vm.timeAlertNotif" ng-click="vm.addDate()" class="button button-positive button-assertive">
      Add date
    </button>
  </div>

</ion-modal-view>
