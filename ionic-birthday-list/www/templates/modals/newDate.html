<ion-modal-view id="newDate-modal" ng-controller="NewDateController as vm">

  <div class="bar bar-header bar-assertive">
    <button class="button button-icon icon ion-close" ng-click="vm.closeDateModal()"></button>
    <h1 class="title">Add date</h1>
  </div>

  <ion-content class="has-header has-footer">

    <form name="vm.newDateForm" novalidate class="">

      <!--own-->
      <div class="">
        <label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="vm.newDate.name" name="name" placeholder="Name" required>
          <div class="error" ng-show="vm.newDateForm.name.$error.required && vm.newDateForm.name.$touched">Name is required!</div>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Born date</span>
          <input type="date" ng-model="vm.newDate.date" name="date" placeholder="Born date" required>
          <div class="error" ng-show="vm.newDateForm.date.$error.required && vm.newDateForm.date.$touched">Date is required!</div>
        </label>
      </div>

    </form>

  </ion-content>

  <div class="bar bar-footer">
    <button ng-disabled="!vm.newDateForm.$valid" ng-click="vm.addDate()" class="button button-positive button-assertive">
      Add date
    </button>
  </div>

</ion-modal-view>
