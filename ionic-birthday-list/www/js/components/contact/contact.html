<ion-list can-swipe="$ctrl.swipable" id="contact">

    <!--
    <ion-item ng-repeat="contact in $ctrl.contacts" class="item item-avatar">

      <img ng-src="{{contact.img}}">
      <h2>{{contact.name}}</h2>
      <p>{{contact.date}}</p>

      <ion-option-button ng-if="$ctrl.swipable" ng-repeat="optionButton in $ctrl.swipableOptions" class="{{optionButton.class}}" ng-click="optionButton.onClick(contact)">
        {{optionButton.text}}
      </ion-option-button>

    </ion-item>
  -->

    <div class="main-container fadeOutRight" ng-repeat="contact in $ctrl.contacts">

      <div class="contact-container">

        <div class="data-container row">

            <div class="col col-75 user-info">
              <div ng-repeat="(key, value) in contact.data">
                <h4 ng-if="$index < 1">{{value}} - {{$index}}</h4>
                <p ng-if="$index > 0">{{value}} - {{$index}}</p>
              </div>
            </div>

            <div class="col col-25 user-image">
              <img ng-src="{{contact.img}}">
            </div>

        </div>

        <div class="action-container">
          <button ng-repeat="actionButton in $ctrl.actionButtons" class="button-ripple {{actionButton.class}}" ng-click="actionButton.onClick(contact, $parent.$index, $index)">
            {{actionButton.text}}
          </button>
        </div>

      </div>

    </div>

</ion-list>
